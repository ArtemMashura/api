<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-6" id="source">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button style="margin-top: 1%;" onclick="api.renderUsers()">Get all users</button>
                        </div>
        
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"></span>
                                <input id="id_input" type="text" class="form-control" placeholder="Введіть айді користувача" aria-label="ID" aria-describedby="basic-addon1">
                            </div>
                            <button style="margin-top: 1%;" onclick="api.renderUserTasks(document.getElementById('id_input').value)">Get a user by id</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
